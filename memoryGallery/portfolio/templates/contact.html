{% extends "layout.html" %}
{% load static %}

{% block title %}Contact Me{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <section id="contact-form" class="mb-4">
                <h2 class="mb-4">Send a Message</h2>
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </section>
        </div>
        <div class="col-md-6">
            <section id="contact-info">
                <h2 class="mb-4">Contact Information</h2>
                <p><strong>Email:</strong> palprashant8980@gmail.com</p>
                <p><strong>Phone:</strong> 8839436332</p>
                <p><strong>Address:</strong> Udaipur Rajasthan</p>
                <div class="social-links mt-4">
                    <a href="https://www.linkedin.com/in/prashant-pal-14b04a32a/" target="_blank" class="btn btn-outline-secondary me-2">LinkedIn</a>
                    <a href="https://github.com/prashantpal8980" target="_blank" class="btn btn-outline-secondary me-2">GitHub</a>
                    <a href="#" target="_blank" class="btn btn-outline-secondary">Twitter</a>
                </div>
            </section>
        </div>
    </div>
</div>

<style>
    #contact-form h2, #contact-info h2 {
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    #contact-info p {
        margin-bottom: 10px;
    }

    .social-links a {
        margin-right: 10px;
    }
</style>
{% endblock %}
