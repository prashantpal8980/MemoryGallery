{% extends "incidentLayout.html" %}
{% block title %} Incident Create {% endblock title %}
{% block content %}

<div class="container mt-4">
    <h1 class="text-center mb-4">{% if form.instance.pk %}Edit Incident{% else %}Create Incident{% endif %}</h1>
    
    <div class="card shadow-lg p-4">
        <form method="post" enctype="multipart/form-data" class="needs-validation">
            {% csrf_token %}
            
            <!-- Form Fields -->
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-warning px-4" type="submit">Submit</button>
                <a href="{% url 'IncidentSeenHere' %}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
