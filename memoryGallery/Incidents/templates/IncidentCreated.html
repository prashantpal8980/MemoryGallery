{% extends "incidentLayout.html" %}
{% block title %}
incident Create
{% endblock title %}
{% block content %}
<h1>Incident Created</h1>
<h2>{% if form.instance.pk %}Edit incident{% else %} Create Incident {% endif %}

        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'IncidentSeenHere' %}">back</a>
    </form>
</h2>

{% endblock content %}
